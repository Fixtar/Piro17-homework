{% extends 'posts/base.html' %}{% block content %}
<form
  action="{% url 'posts:update' post.id %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <h2>
    <input type="text" name="title" placeholder="제목" value="{{post.title}}" />
  </h2>
  <p>
    <p>이미지 : {{ post.image.url }}</p>
    <input type="file" name="image" value="{{ post.image.url }}" />
  </p>
  <p>
    <select name="devtool">
      {% for tool in devtools %}
      <option value="{{tool.id}}">{{tool.name}}</option>
      {% endfor %}
    </select>
    <input
      type="number"
      name="interest"
      placeholder="관심도"
      value="{{post.interest}}"
    />
  </p>
  <textarea name="content" id="" cols="30" rows="10">{{post.content}}</textarea>

  <div>
    <input type="submit" value="제출" />
  </div>
</form>
<a href="/">Home</a>{% endblock %}
