<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 올리기</title>
  </head>
  <body>
    <form action="/update/{{review.id}}/" method="post">
      {% csrf_token %}
      <h2>
        <input
          type="text"
          name="title"
          placeholder="제목"
          value="{{review.title}}"
        />
      </h2>
      <p>
        <input
          type="text"
          name="openyear"
          placeholder="개봉 년도"
          value="{{review.title}}"
        />
        <input
          type="text"
          name="genre"
          placeholder="장르"
          value="{{review.genre}}"
        />
        <input
          type="number"
          name="starpoint"
          placeholder="별점"
          value="{{review.starpoint}}"
        />
        <input
          type="text"
          name="director"
          placeholder="감독"
          value="{{review.director}}"
        />
        <input
          type="text"
          name="actor"
          placeholder="주연 배우"
          value="{{review.actor}}"
        />
        <input
          type="number"
          name="runningtime"
          placeholder="러닝타임"
          value="{{review.runningtime}}"
        />
      </p>
      <textarea name="review" id="" cols="30" rows="10">
{{review.review}}</textarea
      >

      <div>
        <input type="submit" value="저장" />
      </div>
    </form>
    <a href="/">Home</a>
  </body>
</html>
