{% extends 'reviews/base.html' %}{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <h2>
    <input type="text" name="title" placeholder="제목" />
  </h2>
  <p>
    <input type="text" name="openyear" placeholder="개봉 년도" />
    <select name="genre">
      {% for key, value in category %}
      <option value="{{key}}">{{value}}</option>
      {% endfor %}
    </select>
    <input type="number" name="starpoint" placeholder="별점" />
    <input type="text" name="director" placeholder="감독" />
    <input type="text" name="actor" placeholder="주연 배우" />
    <input type="number" name="runningtime" placeholder="러닝타임" />
  </p>
  <textarea name="review" id="" cols="30" rows="10"></textarea>

  <div>
    <input type="submit" value="제출" />
  </div>
</form>
<a href="/">Home</a>
{% endblock %}
