<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세화면</title>
  </head>
  <body>
    <article>
      <h2>제목 : {{ review.title }}</h2>
      <p>{{review.openyear}}</p>
      <p>감독: {{ review.director }}</p>
      <p>주연배우: {{review.actor}}</p>
      <p>별점: {{review.starpoint}}</p>
      <p>러닝타임: {{review.runningtime}}</p>

      <div>{{review.review}}</div>
    </article>

    <div>수정 : <a href="{% url 'reviews:update' review.id %} ">수정</a></div>
    <form action="{% url 'reviews:delete' review.id %} " method="post">
      {% csrf_token %}
      <button>삭제</button>
    </form>

    <div><a href="/">my Movie reviews</a></div>
  </body>
</html>
