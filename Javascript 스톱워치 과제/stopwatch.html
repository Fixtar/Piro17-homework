<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>stop watch</title>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <div id="stopwatch">
      <p id="time">00:00</p>
      <button id="start" onclick="startTime()">Start</button>
      <button id="stop" onclick="stopTime()">Stop</button>
      <button id="reset" onclick="resetTime()">Reset</button>
    </div>
    <div id="timeListBox">
      <div id="listHeader">
        <input
          type="checkbox"
          id="checkAll"
          value="selectall"
          onclick="selectall()"
        />
        <b>Select All</b>
        <p>Time List</p>
        <button onclick="deleteqSelected()">delete</button>
      </div>
      <div id="timeList">
        <div class="timeLog" name="check"><input type="checkbox" /> 개</div>
        <div class="timeLog" name="check"><input type="checkbox" /> 고양이</div>
        <div class="timeLog" name="check"><input type="checkbox" " /> 소</div>
      </div>
    </div>
    <script>
      const Timer = document.querySelector("#time");
      let TimeId;
      let Time = 0;

      function printTime() {
        Time++;
        let sec = parseInt(Time / 100);
        let misec = Time % 100;
        Timer.innerText = `${sec} : ${misec}`;
      }

      function record() {
        //기록을 저장하는 함수
        const node = document.createElement("div");
        node.className = "timeLog";
        node.name = "check";
        node.innerHTML = `<input type="checkbox"/> ${Timer.innerText}`;
        document.querySelector("#timeList").appendChild(node);
      }

      function startTime() {
        clearInterval(TimeId);
        TimeId = setInterval(printTime, 10);
      }
      function stopTime() {
        clearInterval(TimeId);
        record();
      }

      function resetTime() {
        clearInterval(TimeId);
        Time = 0;
        Timer.innerHTML = "00:00";
      }

      function selectall() {
        const check = document.querySelectorAll("#timeList input");
        if (document.querySelector("#checkAll").checked) {
          for (let i = 0; i < check.length; i++) {
            check[i].checked = true;
          }
        } else {
          for (let i = 0; i < check.length; i++) {
            check[i].checked = false;
          }
        }
      }
      function deleteqSelected() {
        const check = document.querySelectorAll("#timeList input");
        for (let i = 0; i < check.length; i++) {
          if (check[i].checked) {
            check[i].parentNode.remove();
          }
        }
        document.querySelector("#checkAll").checked = false;
      }
    </script>
  </body>
</html>
